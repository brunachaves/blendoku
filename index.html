<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="drop-targets">
      <div id='box-1' class="box" ondrop="drop(event)" ondragover="allowDrop(event)" ></div>
      <div id='box-2' class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id='box-3' class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id='box-4' class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
      <div id='box-5' class="box" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </div>
    <div class="draggable-items" ondragover="allowDrop(event)">
      <div id='color-1' draggable="true" class="color-box" ondragstart="drag(event)" ondragend='handleDragEnd(event)'></div>
      <div id='color-2' draggable="true" class="color-box" ondragstart="drag(event)" ondragend='handleDragEnd(event)' ></div>
      <div id='color-3' draggable="true" class="color-box" ondragstart="drag(event)" ondragend='handleDragEnd(event)'></div>
      <div id='color-4' draggable="true" class="color-box" ondragstart="drag(event)" ondragend='handleDragEnd(event)'></div>
      <div id='color-5' draggable="true" class="color-box" ondragstart="drag(event)" ondragend='handleDragEnd(event)'></div>
    </div>
    <script src='app.js'></script>
  </body>
</html>
